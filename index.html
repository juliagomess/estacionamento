<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Estacionamento</title>
    </head>
    <body>
        <div>
            <h1> Entrada de veículo </h1>
            <input id="id" type="text" placeholder="ID" value="1" disabled>
            <input id="nome" type="text" placeholder="Nome do proprietário">
            <input id="placa" type="text" placeholder="Placa">
            <input id="marca" type="text" placeholder="Marca">
            <input id="cor" type="text" placeholder="Cor">
            <input id="horaEntrada" type="text" placeholder="Horário de Entrada">

            <input type = "checkbox" id = "carro" name = "interesse" value = "carro" onclick="desabilita()">
            <label for = "carro"> Carro </label>
            <input type = "checkbox" id = "moto" name = "interesse" value = "moto" onclick="desabilita()">
            <label for = "moto"> Moto </label>
            <button onclick="entradaVeiculo()">Entrar</button>
        </div>

        <div>
            <h1> Saída de veículo </h1>
            <input id="idSaida" type="text" placeholder="ID">
            <input id="horaSaida" type="text" placeholder="Horário de Saída">
            <button onclick="saidaVeiculo()">Sair</button>
        </div>

        <button onclick="relatorio()">Gerar Relatório</button>
        <div id="relatorio">

        </div>

        <button onclick="saldo()">Ver Saldo</button>
        <div id="saldo">

        </div>
        
        <script src="scripts/Veiculo.js"></script>
        <script src="scripts/Estacionamento.js"></script>        
        <script src="scripts/script.js"></script>
    </body>
</html>
